<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <title>FlorÄƒrie - Catalog</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #fafafa; }
    h1 { color: #2c3e50; margin-bottom: 20px; }
    .catalog {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }
    .product-card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
      width: 180px;
      padding: 15px;
      text-align: center;
      transition: transform 0.2s;
      cursor: pointer;
      text-decoration: none;
      color: inherit;
    }
    .product-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #888;
    }
    .product-card img {
      max-width: 100%;
      height: 130px;
      object-fit: cover;
      border-radius: 6px;
      margin-bottom: 10px;
    }
    .product-name {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .product-price {
      color: #27ae60;
      font-weight: bold;
      font-size: 1.1em;
    }
  </style>
</head>
<body>

<h1>Catalog Flori</h1>
<div class="catalog" id="catalog"></div>

<script>
  const products = {
    1: {
      name: "Trandafir",
      price: 25,
      img: "https://via.placeholder.com/300x200?text=Trandafir"
    },
    2: {
      name: "Lalea",
      price: 20,
      img: "https://via.placeholder.com/300x200?text=Lalea"
    },
    3: {
      name: "Crin",
      price: 30,
      img: "https://via.placeholder.com/300x200?text=Crin"
    },
    4: {
      name: "Buchet Mixt",
      price: 45,
      img: "https://via.placeholder.com/300x200?text=Buchet+Mixt"
    }
  };

  const catalogDiv = document.getElementById("catalog");

  Object.entries(products).forEach(([id, p]) => {
    const a = document.createElement("a");
    a.href = `product.html?id=${id}`;
    a.className = "product-card";

    a.innerHTML = `
      <img src="${p.img}" alt="${p.name}" />
      <div class="product-name">${p.name}</div>
      <div class="product-price">${p.price} RON</div>
    `;

    catalogDiv.appendChild(a);
  });
</script>

</body>
</html>
